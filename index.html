<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offtime Token App</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2fcf7;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      margin-top: 30px;
      text-align: center;
    }
    header img {
      width: 100px;
      margin-bottom: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h1 {
      margin: 0;
      font-size: 1.8em;
    }
    p {
      font-size: 1.05em;
      color: #666;
    }
    .tracker-box {
      margin-top: 30px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 90%;
      box-sizing: border-box;
    }
    button {
      padding: 12px 24px;
      font-size: 1em;
      margin-top: 20px;
      margin-right: 10px;
      border: none;
      background: linear-gradient(135deg, #26a269, #218f5a);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .log, .status {
      margin-top: 18px;
      font-size: 0.95em;
      line-height: 1.4;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 1em;
      }
      .tracker-box {
        padding: 20px;
      }
      button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="OTT Logo" />
    <h1>Offtime Token</h1>
    <p>OFF is the new gold.</p>
  </header>

  <div class="tracker-box">
    <div class="log" id="log">‚è± Tracking bereit.</div>
    <div class="status" id="status"></div>
    <button onclick="startSession()">Start Tracking</button>
    <button onclick="endSession()">End & Mint</button>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0x4b9FC75f9b7B7923cFf251602268DE0048D46617";
    const ABI = [{
      "inputs": [
        { "internalType": "address", "name": "to", "type": "address" },
        { "internalType": "uint256", "name": "amount", "type": "uint256" }
      ],
      "name": "mint",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    }];

    function format(dt) {
      return new Date(dt).toLocaleString();
    }

    function startSession() {
      localStorage.setItem("ott_start", Date.now().toString());
      document.getElementById("log").textContent = "üîã Tracking gestartet: " + format(Date.now());
      document.getElementById("status").textContent = "";
    }

    async function endSession() {
      const start = localStorage.getItem("ott_start");
      if (!start) return alert("‚ùå Kein Startzeitpunkt gefunden.");

      const end = Date.now();
      const minutes = Math.floor((end - start) / 60000);
      const ott = Math.floor(minutes / 60);

      document.getElementById("log").innerHTML =
        `üì• Start: ${format(parseInt(start))}<br>üì§ Ende: ${format(end)}<br>‚è≥ Dauer: ${minutes} Minuten`;

      if (ott < 1) {
        document.getElementById("status").textContent = "‚õî Weniger als eine Stunde.";
        return;
      }

      if (!window.ethereum || !window.ethereum.isMetaMask) {
        alert("MetaMask nicht gefunden oder nicht korrekt eingebunden.");
        return;
      }

      try {
        const provider = window.ethereum;
        const web3 = new Web3(provider);
        await provider.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        const account = accounts[0];
        const contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);

        document.getElementById("status").textContent = `‚è≥ Minting ${ott} OTT‚Ä¶`;
        await contract.methods.mint(account, ott).send({ from: account });

        document.getElementById("status").textContent = `‚úÖ ${ott} OTT erfolgreich gemintet!`;
      } catch (err) {
        console.error("Minting error:", err);
        document.getElementById("status").textContent = `‚ùå Fehler: ${err.message}`;
      }
    }
  </script>
</body>
</html>
